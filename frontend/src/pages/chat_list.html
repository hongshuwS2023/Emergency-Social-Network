<!DOCTYPE html>
<html lang="en">

<head>
    <title>FSE Emergency Social Network</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="../utils/chat_list.ts" type="module"></script>
    <script src="../utils/template.ts" type="module"></script>
    <link href="../css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="w-screen h-screen bg-[#DBDBDB] dark:bg-gray-900">
        <menu-template></menu-template>
        <div class="flex flex-col justify-center w-screen h-screen">
            <div class="grid justify-items-center text-4xl text-bold text-esn-red">
                <p class="font-extrabold">FSE ESN</p>
            </div>
            <div class="grid justify-items-center w-screen h-4/6 mt-4">
                <div class="w-11/12">
                    <div class="flex flex-col bg-[#D9D9D9] h-full max-h-[60vh] w-full rounded-lg dark:bg-grey-100 overflow-auto"
                        id="room-list">
                        <div class="mt-4"></div>
                        <div class="flex justify-center mb-4">
                            <span class="ml-[10%] mr-auto" id="chat-history">
                                <div class="text-2xl">
                                    Public
                                </div>
                            </span>
                            <span class="mr-[10%] w-20 h-10 bg-[#C41230] rounded-lg ml-auto flex justify-center">
                                <button class="justify-items-center text-2xl dark:text-white" id="join-button">
                                    Join
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
