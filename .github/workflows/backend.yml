name: Backend CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3       
    - run: yarn
    - run: yarn test
    - run: yarn build
